<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu com jQuery</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
    $("nav a").on("click", function () {
        $("#conteudo").load($(this).data("page"));
    });
        });
    </script>
    <style>
        nav a {
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: blue;
        }
        #conteudo {
            margin-top: 20px;
        }
    </style>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: url(img/carro5.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">

        <nav>
            <a data-page="home.html">Home</a>
            <a data-page="sobre.html">Sobre</a>
            <a data-page="contato.html">Contato</a>
            <a data-page="form2.html">Cadastra-se</a>
        </nav>
    </div>

</body>
</html>
